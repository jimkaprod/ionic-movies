<ng-container *ngIf="movie$ | async as movie">
<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie.title}}</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img *ngIf="movie$ | async as movie" [src]="imageBaseUrl + movie.poster_path" />
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let genre of movie.genres; let isLast = last">
          {{genre.name}}{{isLast ? '' : ', '}}
        </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{movie.release_date | date: 'y'}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{movie.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomePage(movie.homepage)">
    Open Homepage
  </ion-button>
</ion-footer>
</ng-container>
